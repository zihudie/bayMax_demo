{% extends "layout.html" %}
{% block title %}{{title}}{% endblock %}

{% block content %}
<style>
    .v1 {
        height: 100vh;
        width: 70vw;
        float: left;
        overflow: hidden;
        border: 1px solid #dedede;
    }

    .v2,
    .v3 {
        width: 30vw;
        height: 50vh;
        border: 1px solid #dedede;
        background-color: beige;
    }

    .pl10 {
        padding-left: 10px;
    }

    .model1 {
        height: 100px;
        background-color: beige
    }

    .model2 {
        height: 100px;
        background-color: blanchedalmond
    }

    .grid-1 {
        display: grid;
        /* grid-template-columns: 10px; */
        grid-template-columns: 40px 50px auto 80px;
        /* grid-template-rows: 25% 100px auto; */
        grid: repeat(2, 55px) / auto-flow 55px;

    }

    .grid-2 {
        display: grid;
        grid: repeat(2, 60px) / auto-flow 80px;
        overflow: auto;
    }

    .item {
        width: 50px;
        height: 50px;
        background: burlywood;
    }

    .grid-2>div {
        background-color: #8ca0ff;
        width: 50px;
        height: 50px;
    }

    .mode-percent {
        height: 70px;
        vertical-align: middle;
        border: 1px solid #eaeaea;
    }

    .mode-percent>div {
        display: inline-block;
        height: 30px;
        background: lightgrey;
        margin: 0 10px;
    }

    .flex {
        flex-direction: row;
        justify-content: left;
    }
</style>
<div class="content">
    <div class="v1">
        <span class="pl10">(vh vw) model v1</span>
        <div class="grid-1">
            <div class="item item-1"></div>
            <div class="item item-2"></div>
            <div class="item item-3"></div>
            <div class="item item-4"></div>
        </div>
        <div class="grid-2">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <!-- about % -->
        <div class="mode-percent flex ">
            <span class="inline-block">
                <img src="/public/images/payFailer.png" height="40px" alt="">
            </span>

            <div>middle1</div>
            <div>middle2</div>
        </div>
    </div>
    <div class="v2 fl">
        <span class="pl10">model v2</span>
    </div>
    <div class="v3 fl">
        <span class="pl10"> model v3</span>
    </div>
</div>
{% endblock %}

<script type="text/javascript">
  window.PointerEvent = void 0
  /**
   * [setFontsize 换算根的高度]
   */
  function setFontsize() {
    var innerWidth = window.innerWidth
    if (innerWidth < 750) {
      document.documentElement.style.fontSize = window.innerWidth / 37.5 + 'px'
    }
  }
  setFontsize()
  window.onresize = function () {
    setFontsize()
  }

</script>
